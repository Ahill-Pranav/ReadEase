<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadEase â€” Read Better, Together</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>

  <header>
    <div class="logo">
      <span class="logo-icon">ðŸ“–</span>
      <div>
        <h1>ReadEase</h1>
        <p class="tagline">Any text. Any learner. Any language.</p>
      </div>
    </div>
    <div class="header-controls">
      <button id="dyslexia-toggle" onclick="toggleDyslexicMode()">Dyslexia Mode</button>
    </div>
  </header>

  <main>
    <!-- LEFT: Controls -->
    <aside class="controls-panel">

      <section class="control-group">
        <h3>Load Content</h3>
        <label class="upload-btn">
          ðŸ“„ Upload PDF
          <input type="file" id="pdf-upload" accept=".pdf" hidden />
        </label>
        <textarea id="text-input" placeholder="Or paste your text here..." rows="5"></textarea>
        <div class="btn-row">
          <button class="primary-btn" onclick="loadPastedText()">Load Text</button>
          <button class="secondary-btn" id="load-sample">Try Sample</button>
        </div>
      </section>

      <section class="control-group">
        <h3>Language</h3>
        <div id="language-buttons" class="lang-grid"></div>
      </section>

      <section class="control-group">
        <h3>Simplify</h3>
        <div class="simplify-levels">
          <button class="level-btn" data-level="1" onclick="handleSimplify(1)">
            <span class="level-label">Level 1</span>
            <span class="level-desc">Shorter sentences</span>
          </button>
          <button class="level-btn" data-level="2" onclick="handleSimplify(2)">
            <span class="level-label">Level 2</span>
            <span class="level-desc">Plain language</span>
          </button>
          <button class="level-btn" data-level="3" onclick="handleSimplify(3)">
            <span class="level-label">Level 3</span>
            <span class="level-desc">Core idea only</span>
          </button>
        </div>
        <div id="model-status" class="model-status">AI model: not loaded</div>
      </section>

      <section class="control-group">
        <h3>Accessibility</h3>
        <label>Font Size <span id="font-size-val">18px</span></label>
        <input type="range" id="font-size" min="14" max="28" value="18" oninput="setFontSize(this.value)" />
        <label>Line Spacing</label>
        <input type="range" id="line-spacing" min="1.4" max="2.5" step="0.1" value="1.7"
          oninput="setLineSpacing(this.value)" />
        <label>Contrast</label>
        <div class="contrast-options">
          <button onclick="setContrastMode('normal')">Normal</button>
          <button onclick="setContrastMode('sepia')">Sepia</button>
          <button onclick="setContrastMode('dark')">Dark</button>
          <button onclick="setContrastMode('highContrast')">High â†‘</button>
        </div>
      </section>

      <section class="control-group actions">
        <button id="listen-btn" class="primary-btn" onclick="toggleSpeech()">â–¶ Listen</button>
      </section>

    </aside>

    <!-- RIGHT: Output -->
    <section class="output-panel" id="output-panel">

      <!-- Readability Badge -->
      <div id="readability-badge" class="readability-badge hidden">
        <span id="badge-level" class="badge-level">Hard</span>
        <span id="badge-grade">Grade 14</span>
        <span id="badge-time">8 min read</span>
        <span id="badge-arrow">â†’</span>
        <span id="badge-after" class="hidden"></span>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button id="tab-original" class="tab active" onclick="showTab('original')">Original</button>
        <button id="tab-simplified" class="tab" onclick="showTab('simplified')">âœ¨ Simplified</button>
      </div>

      <!-- Text Output -->
      <div id="output-text" class="text-output">
        <p class="placeholder">Upload a PDF or paste text on the left to begin.</p>
      </div>

      <!-- Quiz Section -->
      <div id="quiz-section" class="quiz-section hidden">
        <h3>ðŸ§  Check Your Understanding</h3>
        <div id="quiz-questions"></div>
        <button onclick="generateQuiz()" class="secondary-btn">New Questions</button>
      </div>

      <!-- Loading -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span id="loading-msg">Processing...</span>
      </div>

    </section>
  </main>

  <script src="readability.js"></script>
  <script src="simplify.js"></script>
  <script src="quiz.js"></script>
  <script src="app.js"></script>
</body>

</html>
